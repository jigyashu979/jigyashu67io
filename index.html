<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Delivery App</title>
    <link rel="stylesheet" href="style.css">
    <marquee scrollamount="15" bgcolor="skyblue" font="80px"> <h1> Welcome to Food Delivery app </h1> </marquee>
</head>
<body>
    <header>
        <h1>Food Delivery App</h1>
    </header>
    <main>
        <section id="menu">
            <h2>Menu</h2>
            <div class="menu-item">
                <span>Pizza - $10.99</span>
                <button onclick="addToOrder('Pizza', 10.99)">Order</button>
            </div>
            <div class="menu-item">
                <span>Burger - $8.99</span>
                <button onclick="addToOrder('Burger', 8.99)">Order</button>
            </div>
            <div class="menu-item">
                <span>Pasta - $12.99</span>
                <button onclick="addToOrder('Pasta', 12.99)">Order</button>
            </div>
            <div class="menu-item">
                <span>Salad - $7.99</span>
                <button onclick="addToOrder('Salad', 7.99)">Order</button>
            </div>
        </section>
        <section id="order-summary">
            <h2>Order Summary</h2>
            <ul id="orderList"></ul>
            <p id="totalPrice">Total: $0.00</p>
            <button onclick="checkout()">Checkout</button>
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
